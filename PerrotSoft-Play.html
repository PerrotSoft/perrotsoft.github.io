    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden; /* Запрет на прокрутку тела */
            overflow-y: auto;
        }
        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Добавлено для мобильной версии, чтобы заголовок был под виджетом */
            flex-direction: column;
            align-items: flex-start;
        }
        header > div {
            width: 100%; /* Убедимся, что контейнер для h1 и nav занимает всю ширину */
        }
        nav {
            display: flex;
            gap: 15px;
            margin-top: 10px; /* Отступ от заголовка */
        }
        nav button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        nav button.active {
            background: #008cff;
        }
        .balance {
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .store-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            width: 200px;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer; /* Делаем блок кликабельным */
            transition: transform 0.2s; /* Добавляем анимацию */
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        /* Стили для кнопок в карточках (немного изменены для лучшей читаемости) */
        .product button {
            background: #008cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%; /* Занимает всю ширину карточки */
            box-sizing: border-box;
        }
        .product button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .owned-button {
            background: #2ecc71; /* Play/Install */
        }
        .in-cart-button {
            background: #f39c12;
            cursor: not-allowed;
        }
        .link-balance {
            margin-top: 20px;
            text-align: center;
        }
        .link-balance a {
            text-decoration: none;
            color: #008cff;
        }
        /* --- Стили для модального окна с деталями продукта --- */
        .product-details-modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000; /* Поверх всего */
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            min-width: 200px;
            min-height: 200px;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Полупрозрачный фон */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Отступ сверху и центрирование */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            margin-right: 20px;
        }

        .modal-info h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .modal-info p {
            margin: 5px 0 0;
            color: #555;
        }

        .modal-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-actions button {
            background: #008cff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
        }
        .modal-actions button:hover:not(:disabled) {
            opacity: 0.9;
        }
        .modal-actions button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .modal-actions button.owned-button {
            background: #2ecc71;
        }
        /* mcss: мобильная версия для PerrotSoft-Play.html */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                flex-direction: column;
                height: auto;
            }
            header {
                /* Стили header из вашего кода */
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            header h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
                /* Скорректировано, т.к. h1 теперь внутри div */
            }
            header > div {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            header > div > div:first-child { /* div с пустым стилем height */
                height: 0 !important; /* Удаляем лишний отступ */
                margin-top: 0 !important;
            }

            nav {
                width: 100%;
                gap: 5px;
                margin-bottom: 10px;
                margin-top: 5px; /* Уменьшаем отступ */
            }
            nav button {
                width: 32%;
                font-size: 14px;
                padding: 8px 0;
            }
            .container {
                padding: 8px;
            }
            .store-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .product {
                padding: 10px;
                font-size: 15px;
            }
            .product img {
                height: 90px;
                width: 90px;
            }
            .user-widget-info {
                font-size: 14px;
            }
            .menuContainer {
                flex-direction: column;
                gap: 5px;
            }
            .appItem {
                flex-direction: row;
                align-items: center;
                padding: 8px 0;
            }
            .appItem img,
            .appItem .appIcon {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }
            #searchInput {
                width: 100%;
                font-size: 15px;
                margin: 10px 0;
                padding: 15px;
                border-radius: 60px;
                box-sizing: border-box; /* Важно для полной ширины */
            }
            .link-balance {
                font-size: 14px;
                padding: 10px 0;
            }
            .modal-content {
                width: 90%;
                margin: 10% auto;
            }
            .modal-header img {
                width: 60px;
                height: 60px;
            }
            .modal-info h2 {
                font-size: 1.3em;
            }
            .modal-actions button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>

</head>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<script type="module">
import "./js/firebase_db.js";
import { PDrive } from "./js/PDrive.js";

            // NOTE: Предполагается, что getCookie, getmoney, setCookie, writeCell, addmoney, readCell, readColumn, userID, openApp, toggleMenu, toggleUserMenu 
            // уже определены в user.js или sitefun.js и доступны глобально или импортированы.
            // Если они определены в user.js (подключен как обычный скрипт), они должны быть глобальными.

            const products = [
                // ИСПРАВЛЕНА ОШИБКА: лишняя кавычка в image: "'img/P-lib.png"
                { id: 1, name: "P# Programming language", price: 0, image: "img/PSarp.png", owned: false, installed: false, installURL:"https://p-sharp-sys.github.io/P-Sharp_Setap.exe", description: "P# (P-Sharp) - это инновационный язык программирования, разработанный для быстрой и эффективной разработки приложений. Идеально подходит для начинающих и опытных разработчиков."},
                { id: 2, name: "P-lib library pack", price: 0, image: "img/P-lib.png", owned: false, installed: false, installURL:"https://codeload.github.com/PerrotSoft/P-lib/zip/refs/heads/main", description: "P-lib - это всеобъемлющий пакет библиотек для P#, предоставляющий готовые модули для работы с графикой, сетью, базами данных и многим другим. Ускорьте свою разработку!"}
                // Добавьте поле description, если оно есть в вашей базе данных. Если нет, я использую заглушку "Описание отсутствует."
            ];
            const username = getCookie('name') || 'guest';
            let userid = 0;
            let productsbay = "";
            let cart = []; // Корзина
            
            // --- ГЛОБАЛЬНЫЕ ФУНКЦИИ (Привязаны к window для работы с onclick) ---

            // --- Функции для работы с данными и рендерингом ---
            function getProduct(id) {
                return products.find(p => p.id === id);
            }

            function getStatus(product) {
                if (product.installed) return 'Play';
                if (product.owned && !product.installed) return 'Install';
                if (cart.includes(product)) return 'In cart';
                return 'Add to cart';
            }

            // Добавлена функция для модального окна
            window.showProductDetails = function(id) {
                const product = getProduct(id);
                if (!product) return;

                document.getElementById('modal-image').src = product.image;
                document.getElementById('modal-name').innerText = product.name;
                document.getElementById('modal-price').innerText = product.price === 0 ? 'Free' : `${product.price} P-Coin`;
                document.getElementById('modal-description-text').innerText = product.description || 'Описание отсутствует.';

                const actionButton = document.getElementById('modal-action-button');
                const status = getStatus(product);
                actionButton.innerText = status;
                actionButton.onclick = () => handleProductAction(product, status);
                actionButton.disabled = status === 'In cart' || status === 'Play'; // Отключаем Play в модале, т.к. запускаем в handle
                actionButton.classList.remove('owned-button');
                if (status === 'Play' || status === 'Install') {
                    actionButton.classList.add('owned-button');
                } else if (status === 'Add to cart') {
                    actionButton.classList.remove('owned-button');
                }

                document.getElementById('productDetailsModal').style.display = 'block';
            }

            window.closeProductDetails = function() {
                document.getElementById('productDetailsModal').style.display = 'none';
            }

            function handleProductAction(product, status) {
                closeProductDetails(); // Закрываем модальное окно после действия
                if (status === 'Add to cart') {
                    addToCart(product.id);
                } else if (status === 'Install') {
                    installProduct(product.id);
                } else if (status === 'Play') {
                    // Используем глобальную openApp
                    if (typeof openApp === 'function') {
                        openApp(product.installURL);
                    } else {
                        alert(`Launching ${product.name} at URL: ${product.installURL}...`);
                    }
                }
            }
            function setCookie(name, value) {
    const date = new Date();
    date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000)); // +1 год от текущей даты
    const expires = "; expires=" + date.toUTCString();          // Форматируем дату истечения
    document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/";
}

            (async function initDataAndRender() {
                // Инициализация переменных
                let purchasedIds = [];
                let userid = 0; // Инициализируем на случай, если userID не определен
                
                
                // NOTE: pdrive инициализируется здесь, как в вашем последнем фрагменте
                const pdrive = new PDrive(username);
                await pdrive.init(); 

                try {
                    // Проверка доступности функций, если они в user.js
                    if (true) {
                        // 1. ИСПРАВЛЕНИЕ: Получаем userid 
                        console.log("Fetching user ID for:", username);
                        // 2. ИЗМЕНЕНИЕ: Читаем купленные продукты из PDrive (Ваше изменение)
                        productsbay = await window.dbManager.get('users/'+username+'/bays') || ""; 
                        productsbay = productsbay.value || "";
                        console.log("Products bought:", productsbay);
                        
                        // 3. Установка purchasedIds как массива чисел
                        if (productsbay && typeof productsbay === 'string') {
                            purchasedIds = productsbay.split('|').slice(1).map(Number).filter(id => !isNaN(id));
                            products.forEach(product => {
                                if (purchasedIds.includes(product.id)) {
                                    product.owned = true;
                                }
                            });
                        }
                        
                        productsbay = purchasedIds; 
                        
                        if (productsbay.length === 0) {
                            console.log("No products bought yet.");
                        }

                    } else {
                         // Если user functions недоступны, используем пустой список покупок
                         console.warn("User functions (userID, readCell, etc.) are not available. Using default product list.");
                    }
        
                    // 4. Получаем все проектные файлы (используем ваш фильтр с запятой)
                    const projectFiles = await pdrive.get_progect_files(",ppplay"); 
                    
                    // 5. Итерируем по projectFiles (массиву) и объединяем содержимое файлов в строку
                    let combinedContent = ""; 
                    
                    projectFiles.forEach(entry => {
                        // ОЧЕНЬ НАДЕЖНОЕ ИЗВЛЕЧЕНИЕ КОНТЕНТА
                        const fileContent = (entry.file && entry.file.value) ? String(entry.file.value).trim() : '';
                        
                        if (fileContent.length > 0) {
                            // Добавляем содержимое каждого найденного файла, разделяя новой строкой
                            combinedContent += fileContent + '\n';
                            console.log(`[PDrive] Добавлен файл: ${entry.file.name}. Длина контента: ${fileContent.length}`);
                        } else {
                            console.log(`[PDrive] Пропущен файл: ${entry.file.name}. Контент пуст.`);
                        }
                    });

                    console.log(`[PDrive] Результат объединения combinedContent == "" : ${combinedContent === ""}`);

                    // Разбиваем объединенное содержимое на массив строк и фильтруем пустые
                    const filtered = combinedContent.trim().split('\n').filter(item => item && item.trim() !== "");
                    
                    console.log(`[PDrive] Элементов для парсинга после фильтрации: ${filtered.length}`);

                    // 6. Парсинг каждого элемента
                    filtered.forEach(element => {
                        const parts1 = element.split('|');
                        parts1.forEach(part => {
                            const parts = part.split('~');
                            
                            // Проверка на минимально 7 полей
                            if (parts.length < 7) {
                                console.warn(`Пропущен товар из PDrive: Недостаточно полей. Строка: ${part}`);
                                return; 
                            }

                            const id = parseInt(parts[0]);
                            // Проверяем, нет ли уже такого id среди стартовых или уже добавленных товаров
                            if (products.some(p => p.id === id) || isNaN(id)) return;

                            const product = {
                                id: id,
                                name: parts[1],
                                price: parseFloat(parts[2]),
                                image: parts[3],
                                // Проверяем владение
                                owned: purchasedIds.includes(id) || parts[4] === "true", 
                                installed: parts[5] === "true",
                                installURL: parts[6],
                                // Используем 8-й элемент (индекс 7), если он существует. Иначе - заглушка.
                                description: parts.length > 7 ? parts[7] : 'Описание отсутствует.' 
                            };

                            products.push(product);
                            console.log(`Добавлен новый товар из PDrive: ${product.name}`);
                        });
                    });
                    console.log("Все продукты из базы:", products);

                    renderStore(); renderCart(); renderLibrary();
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    renderStore(); renderCart(); renderLibrary(); // Рендерим хотя бы стартовые продукты
                }
            })();
            
            // Рендеринг
            window.renderStore = function() {
                const container = document.getElementById('store');
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();

                const filteredProducts = products.filter(product =>
                    // В магазине показываем только не купленные и соответствующие поисковому запросу
                    !product.owned && product.name.toLowerCase().includes(searchQuery)
                );

                if (filteredProducts.length === 0) {
                    container.innerHTML = '<p>Nothing found.</p>';
                    return;
                }

                container.innerHTML = '<div class="store-container">' + filteredProducts.map(product => {
                    const status = getStatus(product);
                    // Логика кнопки должна быть: если в корзине, то "In cart" и disabled, иначе "Add to cart"
                    const isInCart = cart.includes(product);
                    const buttonText = isInCart ? 'In cart' : 'Add to cart';
                    const buttonClass = isInCart ? 'in-cart-button' : '';
                    
                    return `
                        <div class="product" onclick="showProductDetails(${product.id})">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.price === 0 ? 'Free' : `${product.price} P-Coin`}</p>
                            <button onclick="event.stopPropagation(); ${isInCart ? '' : `addToCart(${product.id})`}" class="${buttonClass}" ${isInCart ? 'disabled' : ''}>${buttonText}</button>
                        </div>
                    `;
                }).join('') + '</div>';
            }

            window.renderCart = function() {
                const container = document.getElementById('cart');
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();

                const filteredCart = cart.filter(product =>
                    product.name.toLowerCase().includes(searchQuery)
                );

                if (filteredCart.length === 0) {
                    container.innerHTML = '<p>Cart is empty or nothing found.</p>';
                    return;
                }

                let total = filteredCart.reduce((sum, p) => sum + p.price, 0);

                container.innerHTML = '<div class="store-container">' + filteredCart.map(product => `
                    <div class="product" onclick="showProductDetails(${product.id})">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price} P-Coin</p>
                        <button onclick="event.stopPropagation(); removeFromCart(${product.id})" style="background: #e74c3c;">Remove</button>
                    </div>
                `).join('') + `</div><br><button onclick="buyAll()">Pay all</button><p>Amount: ${total} P-Coin</p>`;
            }

            window.removeFromCart = function(id) {
                cart = cart.filter(p => p.id !== id);
                renderStore(); // Обновляем магазин, чтобы кнопка снова стала "Add to cart"
                renderCart();
            }

            window.renderLibrary = function() {
                const container = document.getElementById('library');
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();

                const owned = products.filter(p => p.owned);
                const filteredOwned = owned.filter(product =>
                    product.name.toLowerCase().includes(searchQuery)
                );

                if (filteredOwned.length === 0) {
                    container.innerHTML = '<p>Nothing has been installed or found yet.</p>';
                    return;
                }

                container.innerHTML = '<div class="store-container">' + filteredOwned.map(product => {
                    const status = getStatus(product);
                    const buttonText = status;
                    const buttonClass = status === 'Play' ? 'owned-button' : (status === 'Install' ? 'install-button' : '');

                    return `
                        <div class="product" onclick="showProductDetails(${product.id})">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.installed ? 'Installed' : 'Not installed'}</p>
                            <div>
                                <button onclick="event.stopPropagation(); ${status === 'Install' ? `installProduct(${product.id})` : (status === 'Play' ? `openApp('${product.installURL}')` : '')}" class="${buttonClass}">
                                    ${buttonText}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('') + '</div>';
            }

            window.switchTab = function(tabName) {
                document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
                document.getElementById(tabName).style.display = 'block';
                document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
                document.getElementById('tab-' + tabName).classList.add('active');

                // Перерендеринг при переключении
                if (tabName === 'store') renderStore();
                if (tabName === 'cart') renderCart();
                if (tabName === 'library') renderLibrary();
            }
            
            window.addToCart = function(id) {
                const product = getProduct(id);
                if (!cart.includes(product) && !product.owned) {
                    cart.push(product);
                    renderStore();
                }
            }
            
            window.buyAll = async function() {
    // 1. Предварительные проверки и расчеты
    const total = cart.reduce((sum, p) => sum + p.price, 0);
    const username = getCookie('name'); // Получаем username, если он не глобальный

    
    const currentPcoin = parseFloat(getCookie('p-coin'));
    const newPcoin = currentPcoin - total;

    if (currentPcoin >= total) {
        // 2. Обновление локальных данных
        cart.forEach(p => p.owned = true);

        // 3. Обновление Cookie и DOM
        setCookie('p-coin', newPcoin);
        document.querySelector('div[class="pcoin"]').innerText = `Pcoin ${newPcoin}`;
        
        // 4. Обновление списка покупок (productsbay)
        // Гарантируем, что currentProductsBay - это массив ID
        // (productsbay должен быть глобально объявлен как let productsbay = [];)
        let currentProductsBay = Array.isArray(productsbay) ? [...productsbay] : (productsbay && typeof productsbay === 'string' ? productsbay.split('|').slice(1).map(Number).filter(id => !isNaN(id)) : []);
        
        cart.forEach(p => {
            if (!currentProductsBay.includes(p.id)) {
                currentProductsBay.push(p.id);
            }
        });

        // Обновляем глобальную переменную productsbay массивом для последующего использования
        productsbay = currentProductsBay; 
        
        // Форматируем для сохранения в DB в виде "|id1|id2|..."
        const productsBayString = '|' + productsbay.join('|');
        console.log('Updated products bay string:', productsBayString);
        
        // 5. Асинхронное сохранение в DB (dbManager)
        try {
            // Одновременное обновление баланса и списка покупок
            await window.dbManager.editValue(`users/${username}`, {
                pcoin: newPcoin,
                bays: productsBayString
            });
            
            alert('Purchase successful!');
        } catch(error) {
            console.error('Error saving data to dbManager:', error);
            alert('Purchase successful locally, but failed to save data to the server.');
        }

        // 6. Очистка и перерисовка
        cart = [];
        renderCart();
        renderStore();
        renderLibrary();
        
    } else {
        alert(`Insufficient funds. Please top up your balance. Current: ${currentPcoin} P-Coin, Required: ${total} P-Coin.`);
    }
}
            window.installProduct = function(id) {
                const product = getProduct(id);
                if (!product) return;

                product.installed = true;
                // openApp должна быть доступна глобально
                if (typeof openApp === 'function') {
                    openApp(product.installURL);
                } else {
                    alert(`Installing ${product.name}. URL: ${product.installURL}`);
                }
                renderLibrary();
                renderStore();
            }

            // Инициализация при первой загрузке
            // renderStore() вызывается в конце IIFE (initDataAndRender)
        </script>
    </div>
