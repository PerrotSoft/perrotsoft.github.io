    <style>
        body {
          overflow-y: scroll;
          font-family: Arial, sans-serif;
          background: #f1f3f4;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        .account-panel {
          background: white;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
          width: 90%;
          max-width: 600px;
          padding: 40px;
          box-sizing: border-box;
          text-align: center;
        }
    
        .avatar {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: #ccc;
          margin: 0 auto 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 32px;
          font-weight: bold;
          color: white;
        }
    
        .username {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 6px;
        }
    
        .email {
          font-size: 16px;
          color: gray;
          margin-bottom: 20px;
        }
    
        hr {
          border: none;
          height: 1px;
          background-color: #e0e0e0;
          margin: 24px 0;
        }
    
        .button {
          display: block;
          width: 100%;
          padding: 14px;
          background: #1a73e8;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 18px;
          margin-bottom: 16px;
        }
    
        .button:hover {
          background: #0c5dc0;
        }
    
        .note {
          font-size: 14px;
          color: #666;
          margin-top: -10px;
          margin-bottom: 16px;
        }
    
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
          z-index: 999;
        }
    
        .modal-content {
          background: white;
          padding: 30px;
          border-radius: 12px;
          width: 90%;
          max-width: 400px;
          box-sizing: border-box;
          text-align: left;
        }
    
        .modal input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
    
        .modal-buttons {
          text-align: right;
        }
    
        .modal-buttons button {
          margin-left: 10px;
        }

}
