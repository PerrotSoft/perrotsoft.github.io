<script>
    let id;
    let userid = 0;
    let productsbay = "";
    let currentApp = {};
    let url1 = "";
    (async function() {
        try {
            userid = await userID(getCookie('name'));
            productsbay = await readCell('F' + userid);
        } catch (error) {
            console.error('Error initializing user data:', error);
        }
    })();

    function openModal(title, description, freeLink, icon, urlvip, id1) {
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const downloadBtn = document.getElementById('downloadBtn');
        const modalIcon = document.getElementById('modalIcon');
        const appModal = document.getElementById('appModal');

        if (modalTitle && modalDescription && downloadBtn && modalIcon && appModal) {
            modalTitle.innerText = title;
            modalDescription.innerText = description;
            downloadBtn.href = freeLink;
            modalIcon.src = icon;
            url1 = urlvip;
            id = id1;
            currentApp = { title, description, freeLink, icon };
            appModal.style.display = 'flex';
        } else {
            console.error('Modal elements not found in the DOM.');
        }
    }

    function closeModal() {
        const appModal = document.getElementById('appModal');
        if (appModal) {
            appModal.style.display = 'none';
        }
    }

    function openPaymentModal() {
        const paymentModal = document.getElementById('paymentModal');
        if (paymentModal) {
            paymentModal.style.display = 'flex';
        }
    }

    function closePaymentModal() {
        const paymentModal = document.getElementById('paymentModal');
        if (paymentModal) {
            paymentModal.style.display = 'none';
        }
    }

    function processPayment(amount) {
        const pCoin = getCookie('p-coin');
        if (pCoin >= amount) {
            productsbay = productsbay + '|' + id;
            try {
                writeCell('F' + userid, productsbay);
                addmoney(getCookie('name'), amount * -1);
                window.open(url1, '_blank');
            } catch (error) {
                console.error('Error processing payment:', error);
            }
        } else {
            console.warn('Insufficient balance for this payment.');
        }
    }
</script>
