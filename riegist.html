   function setCookie(name, value) {
    const date = new Date();
    date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000)); // +1 –≥–æ–¥ –æ—Ç —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
    const expires = "; expires=" + date.toUTCString();          // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –∏—Å—Ç–µ—á–µ–Ω–∏—è
    document.cookie = name + "=" + encodeURIComponent(value || "") + expires + "; path=/";
}
async function hashMessage(message) {
    const encoder = new TextEncoder();
    const data = encoder.encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
} 
function generateApiKey(length = 100, options = {}) {
  const {
    prefix = "api_",          // –ø—Ä–µ—Ñ–∏–∫—Å –ø–µ—Ä–µ–¥ –∫–ª—é—á–æ–º
    alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-", // –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
  } = options;

  // –≤—ã—á–∏—Å–ª—è–µ–º –Ω—É–∂–Ω—É—é –¥–ª–∏–Ω—É —Å–ª—É—á–∞–π–Ω–æ–π —á–∞—Å—Ç–∏
  const chars = alphabet.length;
  const randomLength = Math.max(1, length - prefix.length);

  let key = prefix;

  // –≤—ã–±–∏—Ä–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª (crypto)
  let randomValues;
  if (typeof crypto !== "undefined" && crypto.getRandomValues) {
    // –±—Ä–∞—É–∑–µ—Ä
    randomValues = new Uint8Array(randomLength);
    crypto.getRandomValues(randomValues);
  } else {
    // Node.js
    try {
      const nodeCrypto = require("crypto");
      randomValues = nodeCrypto.randomBytes(randomLength);
    } catch (e) {
      // fallback ‚Äî –º–µ–Ω–µ–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π
      randomValues = new Uint8Array(randomLength);
      for (let i = 0; i < randomLength; i++) randomValues[i] = Math.random() * 256;
    }
  }

  // —Ñ–æ—Ä–º–∏—Ä—É–µ–º —Å–∏–º–≤–æ–ª—ã
  for (let i = 0; i < randomLength; i++) {
    key += alphabet[randomValues[i] % chars];
  }

  return key;
}
