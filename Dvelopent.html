<!DOCTYPE html>
<html lang="en">

    <style>
        /* Общие стили для нового макета, скопированные из accunt.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

            min-width: 200px;

            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);

            height: 100%;
            color: #ffffff;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 99;

            padding-top: 70px;
        }
        nav.active {
            transform: translateX(0); /* Для мобильного меню */
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Заголовок кластера */
        .cluster-title {
            color: #A9B2BB; /* Будет переопределено JS */

            font-weight: 600;
            text-transform: uppercase;
            padding: 15px 15px 5px 15px;

        }

        /* Разделитель */

        .user-widget:hover {

        #userMenu {

        }

        }

        .modal {

            position: fixed;

            left: 0;

            background-color: rgba(0, 0, 0, 0.7);

            align-items: center;

            background: #2b2c2e; /* Nav-bg equivalent */

            box-sizing: border-box;

        .modal input {
            width: 100%;

            border-radius: 6px;

        .modal-buttons {

        .modal-buttons button {

        .modal-buttons button:last-child:hover {

        .project-filter button.active {

        }

        /* Медиа-запросы для мобильных устройств (accunt.html) */
        @media (max-width: 768px) {

            }

    </style>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script type="module">
    
    // ***************************************************************
    // 1. ИМПОРТЫ МОДУЛЕЙ
    // ***************************************************************
    import "./js/firebase_db.js"; 
    // PDrive теперь доступен в этой области видимости
    import { PDrive } from "./js/PDrive.js"; 

    // ----------------------------------------------------------------------------------
    // 2. КОНСТАНТЫ И ГЛОБАЛЬНЫЕ ДАННЫЕ
    // ----------------------------------------------------------------------------------

    let userName = getCookie('name') || 'guest';
    // Директория для хранения индивидуальных файлов проектов
    const PROJECTS_DIR = `/dev-projects/${userName}/`; 

    // Карта расширений файлов для каждого типа проекта
    const PROJECT_EXTENSIONS = {
        'search': ',ppsearch',
        'datapedia': ',ppdatapedia',
        'gameApp': ',ppplay' 
    };

    let allUserData = {
        search: [],
        datapedia: [],
        gameApp: []
    };
    
    // ----------------------------------------------------------------------------------
    // 3. ГЛОБАЛИЗАЦИЯ ФУНКЦИЙ (ОБЯЗАТЕЛЬНО ДЛЯ ONCLICK)
    // ----------------------------------------------------------------------------------
    // Это делает функции доступными из HTML-атрибутов onclick="..."
    window.confirmChanges = async (projectType) => confirmChanges(projectType);
    window.showProjects = async (filterType) => showProjects(filterType);
    window.deleteProject = async (projectIdentifier, projectType) => deleteProject(projectIdentifier, projectType);
    window.editProject = async (projectIdentifier, projectType) => editProject(projectIdentifier, projectType);
    window.saveProjectChanges = async (projectType) => saveProjectChanges(projectType);

    // Глобализация функций UI
    window.toggleUserMenu = function() {
        const userMenu = document.getElementById('userMenu');
        const nav = document.getElementById('settingsNav');
        const isNavOpen = nav.classList.contains('active');
        if (isNavOpen && window.innerWidth <= 768) {
            nav.classList.remove('active');
        }
        userMenu.style.display = (userMenu.style.display === 'block') ? 'none' : 'block';
    }

    window.toggleNavMenu = function() {
        const nav = document.getElementById('settingsNav');
        const userMenu = document.getElementById('userMenu');
        const isUserMenuOpen = userMenu.style.display === 'block';
        if (isUserMenuOpen) {
            userMenu.style.display = 'none';
        }
        nav.classList.toggle('active');
    }

    window.openApp = function(url) { console.log("Opening app:", url); window.location.href = url; }
    window.toggleMenu = function() {
        const menu = document.getElementById('menuContainer');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // -----------------------------------------------------
    // 4. ЛОГИКА PDrive И ФАЙЛОВ
    // -----------------------------------------------------

    // Вспомогательная функция для парсинга данных из содержимого файла
    function parseProjectContent(content, type, filename) {
        if (!content) return null;

        const projectStrings = content.split('|').filter(s => s.trim() !== '');
        const projectString = projectStrings[0] || content; 
        
        const parts = projectString.split('~');
        let project = { 
            type: type, 
            filename: filename, 
            id: projectString 
        };
        
        switch (type) {
            case 'search':
                if (parts.length >= 3) {
                    project.name = parts[0].trim();
                    project.url = parts[1].trim();
                    project.data = parts[2].trim();
                    project.id = filename; 
                }
                break;
            case 'datapedia':
                if (parts.length >= 3) {
                    project.name = parts[0].trim();
                    project.img = parts[1].trim();
                    project.code = parts[2].trim();
                    project.id = filename;
                }
                break;
            case 'gameApp':
                if (parts.length >= 7) {
                    project.id = parseInt(parts[0]);
                    project.name = parts[1].trim();
                    project.price = parseFloat(parts[2]);
                    project.image = parts[3].trim();
                    project.owned = parts[4] === "true";
                    project.installed = parts[5] === "true";
                    project.installURL = parts[6].trim();
                } else if (parts.length >= 4) {
                    // Обработка старого формата
                    project.id = filename; 
                    project.name = parts[0].trim();
                    project.price = parseFloat(parts[1]);
                    project.image = parts[2].trim();
                    project.installURL = parts[3].trim(); 
                    project.owned = false; 
                    project.installed = false; 
                }
                break;
        }
        return project.name ? project : null; 
    }

    // 1. Асинхронное чтение файлов проектов (читает все индивидуальные файлы)
    async function readProjectsFile() {
        try {
            const pdrive = new PDrive(userName);
            await pdrive.init();
            allUserData.search = [];
            allUserData.datapedia = [];
            allUserData.gameApp = [];

            const fileList = await pdrive.listFiles(PROJECTS_DIR);
            
            if (fileList && Array.isArray(fileList)) {
                
                for (const filename of fileList) {
                    let projectType = null;
                    if (filename.endsWith(PROJECT_EXTENSIONS.search)) {
                        projectType = 'search';
                    } else if (filename.endsWith(PROJECT_EXTENSIONS.datapedia)) {
                        projectType = 'datapedia';
                    } else if (filename.endsWith(PROJECT_EXTENSIONS.gameApp)) {
                        projectType = 'gameApp';
                    }

                    if (projectType) {
                        try {
                            const fullPath = PROJECTS_DIR + filename;
                            const content = await pdrive.readFile(fullPath);
                            const project = parseProjectContent(content, projectType, filename);
                            
                            if (project) {
                                allUserData[projectType].push(project);
                            }
                        } catch (e) {
                            console.error(`Error reading or parsing file ${filename}:`, e);
                        }
                    }
                }
            }
            console.log("Projects loaded from PDrive (individual files):", allUserData);
        } catch (error) {
            console.warn("Could not list projects directory or init PDrive:", error);
        }
    }


    // 2. Асинхронная запись/обновление индивидуального файла проекта
    async function writeProjectFile(project) {
        if (!project.filename || !project.type) {
            throw new Error("Project object is missing filename or type for writing.");
        }
        
        const pdrive = new PDrive(userName);
        await pdrive.init();
        const fullPath = PROJECTS_DIR + project.filename;

        let contentToWrite = "";

        if (project.type === 'gameApp') {
            contentToWrite = `${project.id}~${project.name}~${project.price}~${project.image}~${project.owned ? 'true' : 'false'}~${project.installed ? 'true' : 'false'}~${project.installURL}`;
        } else if (project.type === 'search') {
            contentToWrite = `${project.name}~${project.url}~${project.data}`;
        } else if (project.type === 'datapedia') {
            contentToWrite = `${project.name}~${project.img}~${project.code}`;
        }

        await pdrive.writeFile(fullPath, contentToWrite);
        console.log(`Project ${project.filename} saved successfully.`);
    }

    // 3. Универсальная функция для добавления проекта
    async function confirmChanges(projectType) {
        let modalId, fieldsSelector, newEntryParts = [];

        switch (projectType) {
            case 'search':
                modalId = 'modal';
                fieldsSelector = '#modal-fields input';
                break;
            case 'datapedia':
                modalId = 'modal1';
                fieldsSelector = '#modal1-fields input';
                break;
            case 'gameApp':
                modalId = 'modal2';
                fieldsSelector = '#modal2-fields input';
                break;
            default:
                console.error("Unknown project type:", projectType);
                return;
        }

        const modal = document.getElementById(modalId);
        const fields = document.querySelectorAll(fieldsSelector);
        
        let allFieldsFilled = true;
        fields.forEach(field => {
            if (field.value.trim() === '') {
                allFieldsFilled = false;
            }
            newEntryParts.push(field.value.trim());
        });

        if (!allFieldsFilled) {
            alert('All fields are required!');
            return;
        }

        let newProject = { type: projectType };
        let uniqueId = Date.now(); 
        newProject.filename = `${projectType}-${uniqueId}${PROJECT_EXTENSIONS[projectType]}`;

        if (projectType === 'gameApp') {
            newProject.id = uniqueId;
            newProject.name = newEntryParts[0];
            newProject.price = parseFloat(newEntryParts[1]);
            newProject.image = newEntryParts[2];
            newProject.installURL = newEntryParts[3];
            newProject.owned = false;
            newProject.installed = false;
            
        } else if (projectType === 'search') {
            newProject.name = newEntryParts[0];
            newProject.url = newEntryParts[1];
            newProject.data = newEntryParts[2];
            newProject.id = newProject.filename;

        } else if (projectType === 'datapedia') {
            newProject.name = newEntryParts[0];
            newProject.img = newEntryParts[1];
            newProject.code = newEntryParts[2];
            newProject.id = newProject.filename;
        }
        
        allUserData[projectType].push(newProject);

        try {
            await writeProjectFile(newProject); 
            console.log(`Changes confirmed (${projectType}):`, newProject);
            modal.style.display = 'none';
            alert('Project added successfully!');
            fields.forEach(field => field.value = '');
        } catch (error) {
            console.error("Failed to write individual project file:", error);
            alert("Failed to save project. Please check the console.");
        }
    }
    
    // 4. Отображение проектов
    async function showProjects(filterType = 'all') {
        const projectsListDiv = document.getElementById('projects-list');
        projectsListDiv.innerHTML = '';

        document.querySelectorAll('.project-filter button').forEach(btn => {
            btn.classList.remove('active');
        });
        const filterButton = document.getElementById(`filter-${filterType}`);
        if (filterButton) {
            filterButton.classList.add('active');
        } else {
            document.getElementById('filter-all').classList.add('active');
        }

        await readProjectsFile(); 
        
        let filteredProjects = allUserData.search.concat(allUserData.datapedia, allUserData.gameApp);

        if (filterType !== 'all') {
            filteredProjects = filteredProjects.filter(p => p.type === filterType);
        }

        if (filteredProjects.length === 0) {
            projectsListDiv.innerHTML = `<p>No ${filterType !== 'all' ? filterType : ''} projects found.</p>`;
        } else {
            filteredProjects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project-item');

                let detailsHtml = '';
                // Идентификатор для функций edit/delete - это filename
                let identifier = project.filename; 

                switch (project.type) {
                    case 'search':
                        detailsHtml = `
                            <h4>${project.name} <span style="font-size: 0.8em; color: #888;">(Search)</span></h4>
                            <p>URL: <a href="${project.url}" target="_blank">${project.url}</a></p>
                            <p>Data: ${project.data}</p>
                            <p style="font-size: 0.7em;">File: ${project.filename}</p>
                        `;
                        break;
                    case 'datapedia':
                        detailsHtml = `
                            <h4>${project.name} <span style="font-size: 0.8em; color: #888;">(Datapedia Article)</span></h4>
                            <p>Image: <a href="${project.img}" target="_blank">${project.img}</a></p>
                            <p>Code: ${project.code}</p>
                            <p style="font-size: 0.7em;">File: ${project.filename}</p>
                        `;
                        break;
                    case 'gameApp':
                        detailsHtml = `
                            <h4>${project.name} <span style="font-size: 0.8em; color: #888;">(Game/App)</span></h4>
                            <p>ID: ${project.id}</p>
                            <p>Price: ${project.price}</p>
                            <p>Image: <a href="${project.image}" target="_blank">${project.image}</a></p>
                            <p>Install URL: <a href="${project.installURL}" target="_blank">${project.installURL}</a></p>
                            <p>Status: Owned: ${project.owned ? 'Yes' : 'No'}, Installed: ${project.installed ? 'Yes' : 'No'}</p>
                            <p style="font-size: 0.7em;">File: ${project.filename}</p>
                        `;
                        break;
                }

                const escapedIdentifier = String(identifier).replace(/'/g, "\\'");
                
                projectDiv.innerHTML = `
                    ${detailsHtml}
                    <div class="actions">
                        <button onclick="editProject('${escapedIdentifier}', '${project.type}')">Edit</button>
                        <button class="delete-btn" onclick="deleteProject('${escapedIdentifier}', '${project.type}')">Delete</button>
                    </div>
                `;
                projectsListDiv.appendChild(projectDiv);
            });
        }
        document.getElementById('modal3').style.display = 'flex';
    }


    // 5. Универсальная функция для удаления проекта
    async function deleteProject(projectFilename, projectType) {
        if (!confirm(`Are you sure you want to delete the file ${projectFilename} for ${projectType} project?`)) {
            return;
        }

        const pdrive = new PDrive(userName);
        await pdrive.init();

        try {
            await pdrive.deleteFile(PROJECTS_DIR + projectFilename);
            alert(`${projectType} project file deleted successfully!`);
            showProjects(projectType); 
        } catch (error) {
            console.error("Error deleting file:", error);
            alert(`Failed to delete file ${projectFilename}. Error: ${error.message}`);
        }
    }

    // 6. Универсальная функция для открытия модального окна редактирования
    async function editProject(projectFilename, projectType) {
        await readProjectsFile(); 

        let modalId, projectToEdit;
        
        projectToEdit = allUserData[projectType].find(p => p.filename === projectFilename);
        
        if (projectToEdit) {
            if (projectType === 'gameApp') {
                modalId = 'editGameAppModal';
                // Скрытое поле для хранения имени файла
                document.getElementById('editGameAppFilename').value = projectToEdit.filename; 
                document.getElementById('editGameAppOriginalId').value = projectToEdit.id;
                document.getElementById('editGameAppName').value = projectToEdit.name;
                document.getElementById('editGameAppPrice').value = projectToEdit.price;
                document.getElementById('editGameAppImage').value = projectToEdit.image;
                document.getElementById('editGameAppInstallURL').value = projectToEdit.installURL;
            } else if (projectType === 'search') {
                modalId = 'editSearchModal';
                document.getElementById('editSearchFilename').value = projectToEdit.filename; 
                document.getElementById('editSearchName').value = projectToEdit.name;
                document.getElementById('editSearchUrl').value = projectToEdit.url;
                document.getElementById('editSearchData').value = projectToEdit.data;
            } else if (projectType === 'datapedia') {
                modalId = 'editDatapediaModal';
                document.getElementById('editDatapediaFilename').value = projectToEdit.filename; 
                document.getElementById('editDatapediaName').value = projectToEdit.name;
                document.getElementById('editDatapediaImg').value = projectToEdit.img;
                document.getElementById('editDatapediaCode').value = projectToEdit.code;
            }
            document.getElementById(modalId).style.display = 'flex';
        } else {
            alert(`Project file ${projectFilename} not found for editing.`);
        }
        document.getElementById('modal3').style.display = 'none';
    }


    // 7. Универсальная функция для сохранения изменений проекта
    async function saveProjectChanges(projectType) {
        let projectFilename, currentDataKey, modalId;
        let projectToUpdate;

        if (projectType === 'gameApp') {
            projectFilename = document.getElementById('editGameAppFilename').value.trim();
            currentDataKey = 'gameApp';
            modalId = 'editGameAppModal';
        } else if (projectType === 'search') {
            projectFilename = document.getElementById('editSearchFilename').value.trim();
            currentDataKey = 'search';
            modalId = 'editSearchModal';
        } else if (projectType === 'datapedia') {
            projectFilename = document.getElementById('editDatapediaFilename').value.trim();
            currentDataKey = 'datapedia';
            modalId = 'editDatapediaModal';
        } else {
            return;
        }
        
        await readProjectsFile(); 
        
        const projectIndex = allUserData[currentDataKey].findIndex(p => p.filename === projectFilename);
        if (projectIndex !== -1) {
            projectToUpdate = allUserData[currentDataKey][projectIndex];
        } else {
            alert(`Error: Project file ${projectFilename} not found in memory during save.`);
            return;
        }

        if (projectType === 'gameApp') {
            projectToUpdate.name = document.getElementById('editGameAppName').value.trim();
            projectToUpdate.price = parseFloat(document.getElementById('editGameAppPrice').value.trim());
            projectToUpdate.image = document.getElementById('editGameAppImage').value.trim();
            projectToUpdate.installURL = document.getElementById('editGameAppInstallURL').value.trim();
            if (!projectToUpdate.name || isNaN(projectToUpdate.price) || !projectToUpdate.image || !projectToUpdate.installURL) {
                alert('All fields are required and Price must be a number!');
                return;
            }
        } else if (projectType === 'search') {
            projectToUpdate.name = document.getElementById('editSearchName').value.trim();
            projectToUpdate.url = document.getElementById('editSearchUrl').value.trim();
            projectToUpdate.data = document.getElementById('editSearchData').value.trim();
            if (!projectToUpdate.name || !projectToUpdate.url || !projectToUpdate.data) {
                alert('All fields are required!');
                return;
            }
        } else if (projectType === 'datapedia') {
            projectToUpdate.name = document.getElementById('editDatapediaName').value.trim();
            projectToUpdate.img = document.getElementById('editDatapediaImg').value.trim();
            projectToUpdate.code = document.getElementById('editDatapediaCode').value.trim();
            if (!projectToUpdate.name || !projectToUpdate.img || !projectToUpdate.code) {
                alert('All fields are required!');
                return;
            }
        }
        
        try {
            // Сохранение обновленного объекта в тот же файл
            await writeProjectFile(projectToUpdate); 
            alert(`${projectType} project updated successfully!`);
            document.getElementById(modalId).style.display = 'none';
            showProjects(projectType); 
        } catch (error) {
            console.error("Failed to save project changes:", error);
            alert(`Failed to save changes to file ${projectFilename}.`);
        }
    }

    // --- Utility Functions ---
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function updateSettingsList() {
        const nav = document.getElementById('settingsNav');
        nav.innerHTML = '';
        
        navClusters.forEach((cluster, clusterIndex) => {
            if (clusterIndex > 0) {
                 const separator = document.createElement('hr');
                 separator.className = 'cluster-separator';
                 nav.appendChild(separator);
            }
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'cluster-title';
            titleDiv.textContent = cluster.title;
            nav.appendChild(titleDiv);

            cluster.items.forEach(item => {
                const link = document.createElement('a');
                link.textContent = item.title;
                
                if (item.type === 'section') {
                    link.href = '#';
                    link.setAttribute('data-section', item.id);
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        if(item.action) {
                            window.eval(item.action); 
                        } else {
                            showSettingsSection(item.id);
                        }
                        if (window.innerWidth <= 768) {
                            document.getElementById('settingsNav').classList.remove('active');
                        }
                    });
                } else if (item.type === 'link') {
                    link.href = item.url;
                }

                nav.appendChild(link);
            });
        });
        applyTheme(getCookie('theme') || 'dark');
    }

    function showSettingsSection(sectionId) {
        const mainContent = document.getElementById('mainContent');
        const navLinks = document.querySelectorAll('#settingsNav a[data-section]');

        navLinks.forEach(link => {
            link.classList.toggle('active', link.getAttribute('data-section') === sectionId);
        });

        mainContent.innerHTML = settingsSections[sectionId].html;
        applyTheme(getCookie('theme') || 'dark');
    }

    document.addEventListener('click', function(event) {
        const userMenu = document.getElementById('userMenu');
        const userWidget = document.querySelector('.user-widget');
        const nav = document.getElementById('settingsNav');

        if (userMenu && userWidget && !userWidget.contains(event.target) && !userMenu.contains(event.target)) {

        if (window.innerWidth <= 768 && nav && nav.classList.contains('active') && !nav.contains(event.target) && !document.querySelector('.toggleButton').contains(event.target)) {
            nav.classList.remove('active');
        }
    });
