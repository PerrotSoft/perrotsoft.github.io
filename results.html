/* Стили для виджета пользователя */
.user-widget {

.user-menu {

    margin-top: 5px;
}

.user-menu button:hover {

}

/* Стили для контейнера меню */
.menuContainer {
    position: absolute;
    top: 65px;
    left: 20px;

    max-height: 300px;
    overflow-y: auto;
    background-color: #ffffff;
    border-radius: 8px;
    border: 1px solid #ccc;
    display: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    z-index: 1000;
}

.menuContainer.open {
    display: block;
}

/* Стили для элементов меню */
.appItem {
    display: flex;

    padding: 12px 15px;

    border-bottom: 1px solid #eee;

.appItem:last-child {

}

.appItem:hover {

    color: #007BFF;
}

.appIcon {

/* Стили для кнопки */
button {
    display: inline-block;

    font-weight: bold;

    border: none;

    cursor: pointer;
    text-align: center;

.toggleButton {

        <script>
    const knownSites = [
    { title: "PerrotSoft", url: "https://perrotsoft.github.io", description: "Homepage of PerrotSoft." },
    { title: "YouTube", url: "https://youtube.com", description: "Video platform." },
    { title: "Instagram", url: "https://instagram.com", description: "Social network." },
    { title: "Facebook", url: "https://facebook.com", description: "Social network." },
    { title: "Github", url: "https://github.com/", description: "Platform for developers." },
    { title: "ChatGPT", url: "https://chatgpt.com", description: "AI chatbot." },
    { title: "Amazon", url: "https://amazon.com", description: "Online store." },
    { title: "Reddit", url: "https://reddit.com", description: "Discussion forum." },
    { title: "TikTok", url: "https://tiktok.com", description: "Short videos." },
    { title: "Google", url: "https://www.google.com", description: "Search engine." },
    { title: "Wikipedia", url: "https://www.wikipedia.org", description: "Free encyclopedia." },
];

const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get('query')?.trim() || '';
document.getElementById('searchQuery').innerText = query;

// Уникальные сайты по URL
const knownUrls = new Set(knownSites.map(site => site.url));

// Загрузка и расширение списка сайтов
(async function loadSites() {
    try {
        const listing = await readColumn('L') || [];

        listing.forEach(row => {
            const parts = row.split('|');
            parts.forEach(part => {
                const [title, url, description] = part.split('~');
                if (title && url && description && !knownUrls.has(url)) {
                    knownSites.push({ title, url, description });
                    knownUrls.add(url);
                }
            });
        });

        console.log("Known sites loaded:", knownSites);

        if (query) performSearch();
    } catch (error) {
        console.error("Ошибка при загрузке сайтов:", error);
    }
})();

// Функция поиска
function performSearch() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    const lowerQuery = query.toLowerCase();

    const filteredResults = knownSites.filter(site =>
        site.title.toLowerCase().includes(lowerQuery) ||
        site.description.toLowerCase().includes(lowerQuery)
    );

    if (filteredResults.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
    }

    filteredResults.forEach(site => {
        const resultDiv = document.createElement('div');
        resultDiv.classList.add('result');

        const faviconUrl = `https://www.google.com/s2/favicons?domain=${new URL(site.url).hostname}`;

        resultDiv.innerHTML = `
            <img src="${faviconUrl}" alt="Favicon" width="32" height="32" onerror="this.src='https://via.placeholder.com/32'">
            <div>
                <h3><a href="${site.url}" target="_blank">${site.title}</a></h3>
                <p>${site.description}</p>
            </div>
        `;
        resultsDiv.appendChild(resultDiv);
    });
}

</script>
