<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style1.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- ГЛАВНЫЕ СТИЛИ --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f3f4; /* Светло-серый фон */
            margin: 0;
            /* Отступ для фиксированного хедера (120px) */
            padding-top: 120px; 
            min-height: 100vh;
        }

        /* --- ФИКСИРОВАННЫЙ ХЕДЕР --- */
        header.fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 20px;
            box-sizing: border-box;
            /* Две строки: строка навигации и строка поиска */
            display: flex;
            flex-direction: column;
        }

        /* 1-й ряд: Кнопка меню, Виджет пользователя */
        .header-top-row {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Все элементы справа */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 5px auto;
            min-height: 40px;
        }

        /* 2-й ряд: Логотип и Поиск */
        .header-search-row {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding-bottom: 5px;
        }

        /* --- ЛОГО / ЗАГОЛОВОК --- */
        .search-title {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
            margin-right: 30px;
            text-decoration: none; /* Чтобы ссылка выглядела как лого */
        }
        
        /* --- СТРОКА ПОИСКА --- */
        .search-form-container {
            flex-grow: 1;
            max-width: 600px;
        }

        .search-bar form {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: none;
            transition: box-shadow 0.3s;
        }

        .search-bar form:focus-within {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .search-bar button {
            background-color: #f8f9fa; 
            color: #4285f4;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 0 24px 24px 0;
            box-shadow: none;
        }
        .search-bar button:hover {
            background-color: #e8eaed;
        }

        /* --- КОНТЕЙНЕР РЕЗУЛЬТАТОВ --- */
        #main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #results-header {
            font-size: 16px;
            font-weight: normal;
            color: #5f6368;
            margin-bottom: 20px;
        }
        .result a {
            font-size: 20px;
            color: #1a0dab;
            text-decoration: none;
            display: inline-block;
        }

        
        .result .link-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result p {
            color: #4d5156;
            line-height: 1.4;
            margin-top: 5px;
        }

        /* --- Стилизация иконок/фавиконов --- */
        .result .favicon-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .result img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }
        /* --- МОБИЛЬНАЯ АДАПТАЦИЯ --- */
        @media (max-width: 768px) {
            body {
                padding-top: 110px; /* Отступ на мобильных */
            }
            header.fixed-header {
                padding: 10px;
            }
            .header-top-row {
                justify-content: space-between; /* Элементы по краям */
            }
            .search-title {
                font-size: 20px;
                margin-right: 15px;
            }
            .search-form-container {
                /* На мобильных поиск занимает всю ширину */
                max-width: none; 
            }
        }
    </style>
    
    <script src="js/sitefun.js" type="module"></script>
    <script src="js/user.js"></script>
</head>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script type="module">
import "./js/firebase_db.js";
import { PDrive } from "./js/PDrive.js";
      const knownSites = [
            { title: "PerrotSoft", url: "https://perrotsoft.github.io", description: "Homepage of PerrotSoft." },
            { title: "YouTube", url: "https://youtube.com", description: "Video platform." },
            { title: "Instagram", url: "https://instagram.com", description: "Social network." },
            { title: "Facebook", url: "https://facebook.com", description: "Social network." },
            { title: "Github", url: "https://github.com/", description: "Platform for developers." },
            { title: "ChatGPT", url: "https://chatgpt.com", description: "AI chatbot." },
            { title: "Amazon", url: "https://amazon.com", description: "Online store." },
            { title: "Reddit", url: "https://reddit.com", description: "Discussion forum." },
            { title: "TikTok", url: "https://tiktok.com", description: "Short videos." },
            { title: "Google", url: "https://www.google.com", description: "Search engine." },
            { title: "Wikipedia", url: "https://www.wikipedia.org", description: "Free encyclopedia." },
        ]; 

        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query')?.trim() || '';
        
        document.getElementById('searchQuery').innerText = query;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.value = query;
        }

        const knownUrls = new Set(knownSites.map(site => site.url));
(async function loadSites() {
    try {
        const username = getCookie('name') || 'guest';
        
        // 1. Инициализируем PDrive для текущего пользователя
        const pdrive = new PDrive(username);
        await pdrive.init(); 

        // 2. Получаем все проектные файлы (массив объектов, содержащих расширение ".ppsearch")
        // projectFiles: [{ user: "...", file: { name: "...", value: "..." } }, ...]
        // ✅ ИСПРАВЛЕНИЕ ОШИБКИ: Заменено ",ppsearch" на ".ppsearch"
        const projectFiles = await pdrive.get_progect_files(",ppsearch");
        
        // 3. Итерируем по всем найденным файлам и объединяем их содержимое
        let combinedFileContent = "";
        
        projectFiles.forEach(entry => {
            // Убеждаемся, что entry.file.value существует и является строкой
            if (entry.file && typeof entry.file.value === 'string') {
                // Добавляем содержимое каждого найденного файла, разделяя новой строкой
                combinedFileContent += entry.file.value + '\n';
                console.log(`Добавлен файл проекта от пользователя ${entry.user}: ${entry.file.name}`);
            }
        });
        
        // Разбиваем объединенное содержимое на строки и фильтруем пустые
        const listing = combinedFileContent.split('\n').filter(Boolean);
        
        console.log("Объединенное содержимое проектов для парсинга:", listing.length > 0 ? listing.slice(0, 5) : "Нет данных"); // Показываем только первые 5

        // Парсинг строк
        listing.forEach(row => {
            // Формат: title~url~description|title~url~description
            const parts = row.split('|');
            parts.forEach(part => {
                const [title, url, description] = part.split('~');
                
                // ✅ ИЗМЕНЕНИЕ ДЛЯ ТЕСТИРОВАНИЯ: Удалена проверка !knownUrls.has(url), чтобы
                // позволить добавлять сайты с одинаковым URL (например, google.com), 
                // но разными заголовками (fill212, fill) для отладки.
                if (title && url && description) {
                    knownSites.push({ title, url, description });
                    //knownUrls.add(url); // Не добавляем, чтобы не блокировать следующие
                }
            });
        });

        if (query) performSearch();
    } catch (error) {
        console.error("Ошибка при загрузке сайтов из всех проектов:", error);
        // Если произошла ошибка загрузки, все равно выполняем поиск по базовому списку
        if (query) performSearch(); 
    }
})();
        // Функция поиска
        // Функция поиска
        function performSearch() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const lowerQuery = query.toLowerCase();

            const filteredResults = knownSites.filter(site =>
                site.title.toLowerCase().includes(lowerQuery) ||
                site.description.toLowerCase().includes(lowerQuery)
            );

            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = '<p>No results found for your query.</p>';
                return;
            }

            filteredResults.forEach(site => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result');

                const domain = new URL(site.url).hostname.replace('www.', '');
                // Google Favicon API
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=16`; 

                resultDiv.innerHTML = `
                    <div class="favicon-info">
                        <img src="${faviconUrl}" alt="Favicon" width="16" height="16" onerror="this.src='https://via.placeholder.com/16'">
                        <span class="link-url">${domain}</span>
                    </div>
                    <h3><a href="${site.url}" target="_blank">${site.title}</a></h3>
                    <p>${site.description}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            });
        }
        function toggleUserMenu() { 
            const menu = document.getElementById('userMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none'; 
        }
        function openApp(app) { 
            console.log(`Attempting to open app: ${app}`);
            // Ваша логика открытия приложения
            // Например: window.location.href = app;
        }
    </script>
