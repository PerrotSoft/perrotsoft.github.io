    <style>
        /* mcss: мобильная версия для index.html */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 0;
    margin: 0;
    height: auto;
  }
  .user-widget {
    flex-direction: row;
    align-items: center;
    padding: 10px 0;
  }
  .user-icn {
    width: 48px;
    height: 48px;
    margin-right: 10px;
  }
  .user-widget-info {
    font-size: 15px;
  }
  .menuContainer {
    flex-direction: column;
    gap: 6px;
    padding: 0 4px;
    width: 100vw;
    box-sizing: border-box;
  }
  .appItem {
    flex-direction: row;
    align-items: center;
    padding: 8px 0;
  }
  .appItem img,
  .appItem .appIcon {
    width: 32px;
    height: 32px;
    margin-right: 10px;
  }
  .search-container {
    position: static !important;
    width: 100vw;
    padding: 10px 0;
    text-align: center;
  }
  .search-container h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .search-container input[type="text"] {
    width: 80vw;
    font-size: 15px;
    padding: 7px;
    margin-bottom: 8px;
  }
  .search-container button {
    font-size: 15px;
    padding: 7px 14px;
  }

  /* **Стили для иконок-ссылок в мобильной версии** */
  .social-icons {
    justify-content: center; /* Центрируем в мобильной версии */
    padding-bottom: 10px;
  }
}

/* **НОВЫЕ СТИЛИ ДЛЯ КРУГЛЫХ ИКОНОК-ССЫЛОК** */
.social-icons {
    display: flex;
    /* Выравниваем иконки по правому краю */
    justify-content: flex-end; 
    align-items: center;
    gap: 15px; /* Расстояние между иконками */
    margin-top: 20px;
    margin-bottom: 20px;
    padding-right: 15px; /* Отступ справа */
    width: 100%; /* Занимает всю доступную ширину */
    box-sizing: border-box;
}

.social-icon-link {
    display: block;
    width: 36px;
    height: 36px;
    border-radius: 50%; /* Делаем круглым */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    overflow: hidden; /* Обрезает изображение по кругу */
}

.social-icon-link:hover {
    transform: translateY(-2px); /* Небольшой эффект поднятия */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.social-icon-link img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Обеспечивает заполнение круга */
    display: block;
}
    </style>
</head>
