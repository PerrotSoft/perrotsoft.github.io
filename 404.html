<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="img/ico.ico" type="image/x-icon">
    <style>
        /* mcss: мобильная версия для 404.html */
        @media (max-width: 768px) {
        body {
            padding: 0;
            height: 100vh;
        }
        .container {
            width: 98vw;
            padding: 0 2vw;
            box-sizing: border-box;
        }
        h1 {
            font-size: 48px;
        }
        h2 {
            font-size: 18px;
        }
        p {
            font-size: 15px;
        }
        a {
            font-size: 16px;
            word-break: break-all;
        }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p><a href="https://perrotsoft.github.io">Return to Homepage</a></p>
    </div>
</body>
</html>
